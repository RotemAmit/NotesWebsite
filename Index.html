<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notes Website</title>
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Rotem's Sticky Notes</h1>
        <div id="searchWrapper">
            <input type="search" name="searchBar" id="searchBar" placeholder="Search a note" data-search>
        </div>
        <div id="app">
            <button class="add-note" type="button">+</button>
        </div>
    </div>
	
    <div class="modal">
        <div class="modalContent">
            <span class="close">Ã—</span>
            <p>Are you sure you want to delete this note?</p>
            <button class="del" onclick="deleteNote()">Delete</button>
            <button class="cancel" onclick="hideModal()">Cancel</button>
        </div>
    </div>

	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
